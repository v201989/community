<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>huvenBBS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css" /> -->
    <!-- <script src="js/bootstrap.min.js" type="application/javascript"></script> -->
    <!-- <script src="js/npm.js" type="application/javascript"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>

<body>
    <div id="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">HuvenBBS</span>
                    </button>
                    <a class="navbar-brand" href="#">HuvenBBS</a>
                </div>
                <ul class="nav navbar-nav">
                        <li class="active"><a href="#">最新帖子</a></li>
                        <li><a href="#">热门</a></li>
                        <li><a href="#">排行</a></li>
                      </ul>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <!--如果 user 为空就显示登录按钮-->
                        <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=d09a650263d08038e5be&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                        </li>
                        <li th:if="${session.user != null}">
                            <a href="/publish">发布</a>
                        </li>
                        <!--如果不为空,就显示 user 的 name-->
                        <li class="dropdown" th:if="${session.user != null}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                aria-haspopup="true" aria-expanded="false"><span class="caret" th:text="${session.user.getName()}"></span></a>&nbsp;&nbsp;&nbsp;
                            <ul class="dropdown-menu">
                                <li><a href="#">个人中心</a></li>
                                <li><a href="#">消息通知</a></li>
                                <li><a href="http://localhost:8887/logout">注销</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
